<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-W8fXfP3gkOKtndU4JGtKDvXbO53Wy8SZCQHczT5FMiiqmQfUpWbYdTil/SxwZgAN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.min.js" integrity="sha384-skAcpIdS7UcVUC05LJ9Dxay8AXcDYfBJqt1CJ85S/CFujBsIzCIv+l9liuYLaMQ/" crossorigin="anonymous"></script>
    <script type = "text/javascript" src = "{{url_for('static', filename = 'js/jquery-3.6.0.min.js')}}"></script>

    <title>College</title>

<style>
    .container{
        width: 800px;
    }
    .h5{
        text-align: center;
    }
</style>
</head>
<body style="background-color:rgb(233, 231, 231);">
<div class="jumbotron p-2">
    <div class= " text-center">
        <h1>Simple Student Information System</h1>
    </div>
</div>

<div>
    <header class="d-flex justify-content-center py-3">
      <ul class="nav nav-pills">
        <li class="nav-item"><a href="/" class="nav-link" >Student</a></li>
        <li class="nav-item"><a href="/college" class="nav-link active" aria-current="page" >College</a></li>
        <li class="nav-item"><a href="/courses" class="nav-link">Course</a></li>
       
      </ul>
    </header>
  </div>

      <div class="container">
         <div class = "row">
            <div class="col-md-8">
              <h4>College List</h4>
            </div>
        </div>
      </div>
                

        <div class="container"> 
          
            <table class="table table-hover table-striped">
                    <thead>
                        <tr>
                            <th>College Code</th>
                            <th>College Name</th>    
                            <th> </th>
                      </tr>
                  </thead>
                {% for row in college %}
                <tbody>
                        <tr>
                            <td>{{row.0}}</td>
                            <td>{{row.1}}</td>
                            <td>
                             <a href="/editcollege/{{row.0}}" class="btn btn-warning btn-xs" data-bs-toggle="modal" data-bs-target="#modaledit{{row.0}}">Edit</a>
                             
                            </td>
                        </tr>
                </tbody>
                    <!-- Edit Modal -->
                    <div class="modal fade" id="modaledit{{row.0}}" tabindex="-1" aria-labelledby="modaledit" aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="54">Update College</h5>
                                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                </div>
                                <div class="modal-body">
                                    <div class = "card mt-30">
                                        <div class = "card-body">
                                                <!-- input fields for add_student action -->
                                            <form class = "form" action = "/editcollege" method = "POST">
                                                <label for = "college_code">College Code</label>
                                                <input type = "text" class = "form-control" value ="{{row.0}}"disabled>
                                                <input type = "hidden" name = "college_code" id = "college_code" class = "form-control" value ="{{row.0}}"><br>
                                                <label for = "college_name">College Name</label>
                                                <input type = "text" name = "college_name" id = "college_name" class = "form-control"><br>
                                                <input type = "submit" class = "btn btn-light" style = "text-align: center;" value = "Update College">
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                {% endfor %}
            </table>
        </div>
    
        




    
</body>
</html>
