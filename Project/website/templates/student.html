<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-W8fXfP3gkOKtndU4JGtKDvXbO53Wy8SZCQHczT5FMiiqmQfUpWbYdTil/SxwZgAN" crossorigin="anonymous"></script>
   

    <title>Document</title>

    <style>
        .container{
            width: 1500px;
           
            
        }
    </style>
</head>
    <body style="background-color:rgb(233, 231, 231);">
        <div class="jumbotron p-2">
            <div class= " text-center">
                <h1>Simple Student Information System</h1>
            </div>
        </div>
        
        <div class="container-fluid">
            <header class="d-flex justify-content-center py-3">
              <ul class="nav nav-pills">
                <li class="nav-item"><a href="/" class="nav-link" >Home</a></li>
                <li class="nav-item"><a href="/college" class="nav-link">College</a></li>
                <li class="nav-item"><a href="/course" class="nav-link">Course</a></li>
                <li class="nav-item"><a href="#" class="nav-link active" aria-current="page">Student</a></li>
              </ul>
            </header>
          </div>

    <div class="container"> 
    <table class="table table-hover">
            <thead>
                <tr>
                    <th>ID number</th>
                    <th>Last Name</th>    
                    <th>First Name</th>
                    <th>Course</th>
                    <th>Year</th>
                    <th>Gender</th>
                    <th></th>
                </tr>
            </thead>
            {% for row in student %}
            <!-- table contents -->
            <tbody id = "student">
                <tr>
                    <td>{{row.0}}</td>
                    <td>{{row.1}}</td>
                    <td>{{row.2}}</td>
                    <td>{{row.3}}</td>
                    <td>{{row.4}}</td>
                    <td>{{row.5}}</td>
                    <td>
                      <!-- redirect to edit_student.html -->
                      <a href = "#" class = "btn btn-warning">Edit</a>
                      <!-- confirm button for delete(student) action -->
                      <a href = "#" class = "btn btn-danger" onclick="return confirm('Are you sure about deleting this student? It cannot be undone')">Delete</a>
                    </td>
                </tr>
            </tbody>
            {% endfor %}
        </table>
    </div>  



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.min.js" integrity="sha384-skAcpIdS7UcVUC05LJ9Dxay8AXcDYfBJqt1CJ85S/CFujBsIzCIv+l9liuYLaMQ/" crossorigin="anonymous"></script>
<script type = "text/javascript" src = "{{url_for('static', filename = 'js/jquery-3.6.0.min.js')}}"></script>
    
</body>
</html>
