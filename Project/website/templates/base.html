 position: relative;

<body style="background-color:rgb(233, 231, 231);">
<div class="jumbotron p-2">
    <div class= " text-center">
        <h1>Simple Student Information System</h1>
    </div>
</div>

<div>
    <header class="d-flex justify-content-center py-3">
      <ul class="nav nav-pills">
        <li class="nav-item"><a href="" class="nav-link active" aria-current="page">Home</a></li>
        <li class="nav-item"><a href="/college" class="nav-link">College</a></li>
        <li class="nav-item"><a href="/courses" class="nav-link">Course</a></li>
        <li class="nav-item"><a href="/student" class="nav-link">Student</a></li>
      </ul>
    </header>
  </div>



<div class="container1">
    <div class="search-box">
      <div class="row">
        <div class="col">
          <h3>Search for Student</h3>
        </div>
        <div class="col-md-7">
          <input type="text" id="searchtext" class="form-control" placeholder="Search...">
        </div>
        <div class="col-md-2">
          <button type="button" class="btn btn-light" data-bs-toggle="modal" data-bs-target="#modaledit">
            Add Student
          </button>
        </div>
      </div>
    </div>
  </div>
</div>



<!-- Modal -->
<div class="modal fade" id="modaledit" tabindex="-1" aria-labelledby="modaledit" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="54">Add Student</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class = "card mt-30">
          <div class = "card-body">
            <!-- input fields for add_student action -->
            <form class = "form" action = "/add" method = "POST">
              <label for = "id_num">ID Number</label>
              <input type = "text" name = "id_num" id = "id_num" class = "form-control" placeholder = "YYYY-NNNN"><br>
              <label for = "fname">First Name</label>
              <input type = "text" name = "fname" id = "fname" class = "form-control"><br>
              <label for = "lname">Last Name</label>
              <input type = "text" name = "lname" id = "lname" class = "form-control"><br>
              <label for = "course">Course Code</label>
              <input type = "text" name = "course" id = "course" class = "form-control" placeholder = "e.g. BSCS, BSPSY, etc."><br>
              <label for = "course">Year Level</label>
              <input type = "number" name = "year" id = "year" class = "form-control"><br>
              <label for = "course">Gender</label>
              <input type = "text" name = "gender" id = "gender" class = "form-control" placeholder = "Male or Female"><br>
              
              <input type = "submit" class = "btn btn-primary btn-block btn-lg" style = "text-align: center;" value = "Add Student">
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.min.js" integrity="sha384-skAcpIdS7UcVUC05LJ9Dxay8AXcDYfBJqt1CJ85S/CFujBsIzCIv+l9liuYLaMQ/" crossorigin="anonymous"></script>
